<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>
    <style>
        .floatl {
            float: left;
        }

        .floatr {
            float: right;
        }
    </style>
</head>
<body>
<img src="img/farm.jpg" alt="Farm" class="floatl">
<img src="img/roses.jpg" alt="Roses" class="floatr">
<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>

</body>
</html>
