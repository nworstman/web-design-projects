<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Div </title>
    <style>
    div {
        width: 570px;
        height: 80px;
        border: black solid 5px;
    }

    .inside {
        height: 30px;
        width: 80px;
        border: solid green 2px;
        padding: 10px;
        margin-left: 30px;
        margin-top: 10px;
        float: left;
        text-align: center;
    }
</style>
</head>
<body>
<div>
    <div class="inside">Spring</div>
    <div class="inside">Summer</div>
    <div class="inside">Fall</div>
    <div class="inside">Winter</div>
<body>

</body>
</html>
