<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Divs</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: red;
        }

        .gray {
            width: 200px;
            height: 200px;
            background-color: gray;
        }
    </style>
</head>
<body>
<div><div class="gray"></div></div>


</body>
</html>
